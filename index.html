<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Playground/html-Codeditor</title>
     <link rel="icon" href="icon.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/master.css">
  <link rel="stylesheet" href="/css/ace.css">
</head>
<body>
  <div class="app">
    <nav>
      <header>
        <div id="status">
          <button id="html">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" />
            <span>Index.html</span>
          </button>
          <button id="css">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" />
            <span>Style.css</span>
          </button>
          <button id="js">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" />
            <span>Script.js</span>
          </button>
          <button id="web">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/chrome/chrome-original.svg" />
            <span>Preview</span>
          </button>
        </div>
      </header>
    </nav>
    <main>
      
      <div id="editor-container-html">
        <div id="editor-html"></div>
      </div>
      <div id="editor-container-css">
        <div id="editor-css"></div>
      </div>
      <div id="editor-container-js">
        <div id="editor-js"></div>
      </div>
      <div id="editor-result">
        <iframe id="output" frameborder="0"></iframe>
        <div class="extra">
          <button onClick="runAndLoad()">Refresh Page</button>
          <a onClick="openInNewTab()"> <button>Open in New Tab</button></a>
          <button id="responsive">Responsive</button>
          <button onClick="load()">console</button>
          
        </div>
      </div>
      
      <button id="run">Compile</button>
      
    </main>
  </div>

  <script src="js/editor/editor.js"></script>
  <script src="js/editor/tab.js"></script>
  <script src="/js/editor/responsive/responsive.js"></script>
  <script src="/js/editor/open_in_new_tab/newtab.js"></script>
  <script src="js/console/eruda.js"></script>

</html>
